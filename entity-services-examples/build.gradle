apply plugin: 'com.marklogic.ml-gradle'
apply plugin: 'application'

mainClassName = "com.marklogic.entityservices.examples.ExamplesLoader";
repositories { 
  maven { 
    url "http://developer.marklogic.com/maven2"
  } 
}
dependencies{
  compile('com.marklogic:data-movement:1.0.0-EA3') {
    exclude(group: 'com.google.guava')
  }
  compile('ch.qos.logback:logback-classic:1.1.7')
  compile('com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.8.2')
  compile "com.marklogic:marklogic-spring-batch-core:0.7.0"
  compile "com.marklogic:ml-javaclient-util:2.9.1"
  testCompile "com.marklogic:marklogic-spring-batch-test:0.7.0"

}

ext {
    mlAppConfig {
        modulePaths.add("entity-services-examples/src/main/ml-modules")
        createTriggersDatabase = false
    }
}
